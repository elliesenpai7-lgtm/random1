    <style>
      /* Custom Font Families */
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      .font-press-start { font-family: '"Press Start 2P"', cursive; }
      .font-audiowide { font-family: 'Audiowide', cursive; }
      .font-righteous { font-family: 'Righteous', cursive; }
      .font-major-mono { font-family: '"Major Mono Display"', monospace; }
      .font-megrim { font-family: 'Megrim', cursive; }
      .font-geo { font-family: 'Geo', sans-serif; }
      .font-syncopate { font-family: 'Syncopate', sans-serif; }
      .font-chakra-petch { font-family: '"Chakra Petch"', sans-serif; }
      .font-bungee-inline { font-family: '"Bungee Inline"', cursive; }
      .font-monoton { font-family: 'Monoton', cursive; }
      .font-nova-square { font-family: '"Nova Square"', cursive; }
      .font-vt323 { font-family: 'VT323', monospace; }
      .font-russo-one { font-family: '"Russo One"', sans-serif; }
      .font-exo-2 { font-family: '"Exo 2"', sans-serif; }
      .font-turret-road { font-family: '"Turret Road"', cursive; }
      .font-wallpoet { font-family: 'Wallpoet', cursive; }
      .font-black-ops-one { font-family: '"Black Ops One"', cursive; }
      .font-bruno-ace-sc { font-family: '"Bruno Ace SC"', cursive; }
      .font-codystar { font-family: 'Codystar', cursive; }
      .font-dancing-script { font-family: '"Dancing Script"', cursive; }
      .font-pacifico { font-family: 'Pacifico', cursive; }
      .font-great-vibes { font-family: '"Great Vibes"', cursive; }
      .font-lobster { font-family: 'Lobster', cursive; }
      .font-sacramento { font-family: 'Sacramento', cursive; }

      .editor-panel-glow {
        border: 2px solid #374151;
        border-left: 4px solid #0891b2;
        box-shadow: none;
      }

      .background-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -10;
        object-fit: cover;
      }

      @keyframes animated-gradient-border {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .border-rgb-flow {
        background: linear-gradient(90deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
        background-size: 200% 200%;
        animation: animated-gradient-border 3s ease infinite;
      }
      
      .text-stroke-black {
        -webkit-text-stroke: 1px black;
        paint-order: stroke fill;
      }

      .text-stroke-white {
        -webkit-text-stroke: 1px white;
        paint-order: stroke fill;
      }
    </style>
